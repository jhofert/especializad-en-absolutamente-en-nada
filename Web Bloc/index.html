<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="Viewport" content="width=device-width, initial-scale=1.0">
<title>Mi sitio en Bloc de Notas</title>

<style>
	body{
		font-family: Arial, sans-serif;
		margin:0;
		padding:0;
		color: white;
		text-align:center;

		}
	/* ------ Menú ------*/
	
	nav{
		position:fixed;
		top:0;
		width:100%;
		background: #7500f9b8;
		padding: 10px 0;
		text-align:center;
		z-index: 1000;
		}
	nav a {
		color: white;
		text-decoration: none;
		font-size:18px;
		margin: 0 15px;
		padding: 10px 15px;
		transition: 0.3s;
		}

	nav a:hover{

		background: rgba(255, 255, 255, 0.3);
		border-radius:5px;
		}

.header-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-weight: bold;
    background: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 80%;
}

.header-overlay h1{
    font-size: 28px;
}

/*-------Encabezado---------*/


	section {

		margin: 40px auto;
		width:80%;
		padding:20px;
		background: rgba(255,255,255, 0.2);
		border-radius: 10px;
		box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
		color:#333;
		}

	/*----- Botón ----*/
	
	button{
		padding: 10px 20px;
		font-size: 18px;
		border: none;
		border-radius:5px;
		background: white;
		color: #7500f9;
		cursor: pointer;
		transition:0.3s;
		}

	button:hover{
		background: #7500f9;
		color:white;
		}

/*-------Corrusel de imagenes-----*/

	.carousel-container {
		position:relative;
		width:100%;
		height:450 px;
		overflow: hidden;
		margin:0;

		}

	.carousel-images{
		display:flex;
		transition: transform 0.5s ease-in-out;
		}

	.carousel-images img{

		width:100vw;
		height:450px;
		object-fit:cover;
		}


</style>

</head>
<body>

	<nav>
		<a href="index.html">Inicio</a>
		<a href="#galeria">Galería</a>
		<a href="#contacto">Contacto</a>	

	</nav>

	<div class="carousel-conteiner" id="galeria">
		<div class="carousel-images">
			<img src="img/naturaleza1.jpg" alt="Image de naturaleza1">
			<img src="img/naturaleza2.jpg" alt="Image de naturaleza2">
			<img src="img/naturaleza3.jpg" alt="Image de naturaleza3">

		</div>
		<div class="header-overlay">
			<h1>Bienvenido a Mi Pagina Web hecha en el Bloc de Notas</h1>
		</div>

		<section>
			
			<h2>¡Hola Mundo!</h2>
			<p>Esta es mi pagina web creada en el Bloc de Notas, usando HTML y Css.</p>
		
		</section>

		<section id="contacto">
			
			<h2>Contacto</h2>
			<p>Si deseas información puedes contactarnos al Tel.55 5555 5555</p>
			<button>Contáctanos por E-mail</button>
		</section>

		
	<script>
window.onload = function () {
    let index = 0;
    const images = document.querySelector('.carousel-images');
    const totalImages = images.children.length;

    // Ajustar el ancho dinámicamente
    images.style.width = `${totalImages * 100}vw`;

    function moveCarousel() {
        index++;
        if (index >= totalImages) {
            index = 0;
        }
        images.style.transform = `translateX(${-index * 100}vw)`;
    }

    setInterval(moveCarousel, 3000); // Cambia cada 3 segundos
};

</script>


	`
	


</body>
</html>
